<extend name="ParentView/index"/>
<block name="title"></block>
<block name="css"> 

</block>
<block name="body_style">class="hold-transition login-page" style="background: url(__APP__/images/bg.jpg) no-repeat center top;"</block>
<block name="body">
    <div class="login-box" >
        <div class="login-box-body">
            <div class="login-logo">
                <a href="javascript:;"><b>E-shipping</b></a>
            </div>
            <form>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="Phone Code">
                    <span class="glyphicon glyphicon-phone form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>

                <div class="form-group has-feedback">
                    <label>
                        <input class="minimal" type="checkbox"> 记住登录
                    </label>
                </div>

                <div class="">
                    <a class="btn btn-block btn-info">登录</a>
                </div>
            </form>
        </div>
    </div>
</block>
<block name="js">
    <link rel="stylesheet" href="__APP__/plugins/iCheck/all.css"/>
    <script src="__APP__/plugins/iCheck/icheck.min.js"></script>
    <script>
        $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
            checkboxClass: 'icheckbox_minimal-blue',
            radioClass: 'iradio_minimal-blue'
        });
    </script>
</block>
